<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav input[type=text] {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  border: none;
  font-size: 17px;
}

@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
<body>
	<div class="topnav">
  		<a class="active" href="/">Home</a>
  		<a href="/stories">Share</a>
  		<a href="/discussion">discussion</a>
  		<a href="/projects">Projects</a>
      <a href="/womenpolitics">women in politics</a>
</div>
<h1>Stories:</h1>
<div>
  {% for i in womenpoliticspost%}
    <h1>{{i.username}}</h1>       
    <p> {{i.story}}</p>
  {% endfor %}
  <form action="/womenpolitics" method="POST">
    <input type="submit" value="LIKE">  
  </form>
  

</div>


</body>
</html>
